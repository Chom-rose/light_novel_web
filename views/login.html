<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหลัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/nav.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-header">
                <div class="logo">logo</div>
            </div>

            <div class="nav-body">
                <ul class="nav-links">
                    <li><span><a href="/light-novel">หน้าหลัก</a></span></li>
                    <li><a href="/light-novel/create">สร้างผลงาน</a></li>
                </ul>
                <div class="coin-balance">
                    <span>Coin: 100 </span>
                    <button><a href="">เติมcoin </a></button>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-gray-100 py-12">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">เข้าสู่ระบบ</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm">ชื่อผู้ใช้</label>
                    <input id="username" type="text" required class="w-full border p-2 rounded-md">
                </div>
                <div>
                    <label class="block text-sm">รหัสผ่าน</label>
                    <input id="password" type="password" required class="w-full border p-2 rounded-md">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    เข้าสู่ระบบ
                </button>
            </form>
            <p class="text-sm mt-4 text-center">
                ยังไม่มีบัญชี? <a href="/light-novel/register" class="text-indigo-600 hover:underline">สมัครสมาชิก</a>
            </p>
        </div>
      </main>
      


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</body>
<script src="/js/main.js"></script>

</html>
